<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MagicReader</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/magicreaderclient.js"></script>
</head>
<body onload="onLoadBandsPage()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">MagicReader</a>
            <div class="subtitle text-light">{{host_address}}</div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link">Controls</a>
                    <a href="#" class="nav-item nav-link">Settings</a>
                    <a href="#" class="nav-item nav-link active">Bands</a>
                    <a href="#" class="nav-item nav-link">Sequences</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            System
                          </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item bg-info text-light" href="#" onclick="controlMagicWand()">Magic Wand</a></li>
                            <li><a class="dropdown-item bg-warning text-light" href="#" onclick="controlReboot()">Reboot</a></li>
                            <li><a class="dropdown-item bg-danger text-light href="#" onclick="controlShutdown()">Shutdown</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="p-3 mt-3 mb-3 bg-light rounded-3 status-parent">
            <div class="h2 status-title">Status:</div>
            <div class="h2 status-message" id="status-message">Unknown</div>
            <div class="h4 status-readAllowed" id="status-readAllowed">RFID Read Allowed</div>
        </div>

        <div class="p-3 mb-3 bg-light rounded-3 read-once-parent">
            <!--<h4>Identify Bands</h4>-->
            <button type="button" class="btn btn-primary" id="button-readNewBand" onclick="buttonReadNewBand();">
                <span class="spinner-border spinner-border-sm d-none" role="status" id="button-readerNewBand-spinner"></span>
                <span id="button-readNewBand-text">Read New Band</span>
            </button>
            <button type="button" class="btn btn-success" id="button-addNewBand" onclick="buttonAddNewBand();">Add New Band</button>
            <div class="h6" id="readNewBand-result"></div>
        </div>

        <div id="addNewBandDiv" class="p-3 mb-3 bg-light rounded-3 d-none">
            <h4>Add New Band</h4>
            <form>
                <div class="row mb-3">
                    <label for="newBandBandId" class="col-sm-1 col-form-label">Band ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="newBandBandId">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="newBandNickname" class="col-sm-1 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="newBandNickname">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="newBandSequence" class="col-sm-1 col-form-label">Sequence</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="newBandSequence">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="buttonAddNewBandCancel();">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="buttonAddNewBandSave();">Save Band</button>
            </form>
        </div>

        <div class="p-3 mb-3 bg-light rounded-3 conainer">
            <h4>Known Bands</h4>
            <div class="table-responsive">
                <table class="table table-sm table-striped align-middle" id="bandsTable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nickname</th>
                            <th scope="col">Sequence</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="bandsTable_body">
                        <tr>
                            <td>1234567890</td>
                            <td>Nate's Blue Band</td>
                            <td>Happily Ever After</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary">Edit</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <td>0987654321</td>
                            <td>EPCOT 40th Band</td>
                            <td>Epcot 40th Anniversary</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary">Edit</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                  </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
        </div>

        <!-- Edit Band Modal -->
        <div class="modal fade" id="editBandModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Edit Band</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <label for="editBandBandId" class="col-sm-2 col-form-label">Band ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editBandBandId">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="editBandNickname" class="col-sm-2 col-form-label">Nickname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="editBandNickname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="editBandSequence" class="col-sm-2 col-form-label">Sequence</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="editBandSequence"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="buttonEditBandSave();">Save Changes</button>
            </div>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
